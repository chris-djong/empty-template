<!-- First toolbar generated in primary color for contacts etc-->
<mat-toolbar id="top-toolbar" class="top-toolbar">
    <div class="theme-container" fxLayout="row" fxLayoutAlign="space-between center">
        <app-social-icons fxLayout="row" fxLayoutAlign="start center" fxHide="false" fxShow.gt-md></app-social-icons>
        <img class="logo-small" src="/assets/images/svg/test.svg">
    </div>
</mat-toolbar>
<mat-sidenav-container class="toolbar-fixed-offset">
    <!-- This is the main sidebar that is used for small devices for example -->
    <mat-sidenav [opened]="false" mode="over" #sidenav class="sidenav mat-elevation-z6">
        <button mat-icon-button color="warn" class="close" (click)="sidenav.close()">
            <mat-icon color="warn">close</mat-icon>
        </button>
        <div class="divider"></div>

        <div class="vertical-menu-wrapper">
            <app-vertical-menu></app-vertical-menu>
        </div>

        <div class="divider"></div>
        <app-social-icons [iconSize]="'xlg'" [iconColor]="'primary'" fxLayout="row" fxLayoutAlign="center center">
        </app-social-icons>

    </mat-sidenav>

    <!-- This is the main page -->
    <mat-sidenav-content fxLayout="column" fxLayoutAlign="start stretch">

        <!-- Header which is shown on top in green and pages -->
        <header>
            <app-toolbar (onMenuIconClick)="sidenav.toggle()"></app-toolbar>
        </header>

        <!-- The main router outlet which depends on the current user interactions -->
        <main>
            <router-outlet></router-outlet>
        </main>

        <!-- And finally the footer which shows the contact information etc -->
        <div class="grow" fxFlex="grow"></div>

        <!-- This is an arrow that is shown bottom right, whenever the user scrolls down to be able to scrolle completely back up -->
        <div *ngIf="showBackToTop" fxLayout="row" fxLayoutAlign="center center" class="back-to-top"
            (click)="scrollToTop()">
            <mat-icon>arrow_upward</mat-icon>
        </div>

    </mat-sidenav-content>

</mat-sidenav-container>
